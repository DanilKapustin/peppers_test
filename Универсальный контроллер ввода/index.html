<htm lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Универсальный контроллер ввода</title>
    
    <style>
      #cool-rect{
        width:100;
        height: 100;
        background-color: green;
        margin: 50px;
        left:100px;
        right:0px;
        top:100px;
        position: absolute;
      }
      body{
        text-align: center;
        background-color: gray;
      }
      #container{
        padding: 40px;
        text-align: center;
      }
    </style>

  </head>

  <body>
  <div id="container">
    <button id="attach">аттач к элементу DOM</button>
    <button id="detach">детач от элемента DOM</button>
    <button id="activation">активация контроллера</button>
    <button id="deactivation">деактивация контроллера</button>
    <button id="extra-bind">байнд доп. активности “прыжок” на кнопку “пробел”</button>
  </div>
  <div id="cool-rect"></div>
  <script src="input-controller.js"></script>   
  <script src="input-controller-test.js"></script>
  </body>
